<!DOCTYPE html>
<html class="mcss">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="midas.css">
   <script src="midas.js"></script>
   <script src="mhttpd.js"></script>
   <script src="controls.js"></script>
   <title>Example</title>
</head>

<body class="mcss" onload="mhttpd_init(1000)">

<div class="mwrapper">
   <script>
      mhttpd_navigation_bar("Test");
   </script>

   <div style="display:flex; justify-content: center; margin-top: 10px;">
      <button class="dlgButton" onClick="dlgShow('dlgDemo')">Open Demo Dialog</button>
      <button class="dlgButton" onClick="dlgMessage('Title', 'This is a notification')">Open Notification Box</button>
      <button class="dlgButton" onClick="dlgMessage('Error', 'This is an error', true, true)">Open Error Notification Box</button>
   </div>

   <div class="mpush">
   </div>
</div>

<!-- Demo dialog -->
<div id="dlgDemo" class="dlgFrame">
   <div class="dlgTitlebar">Title</div>
   <div class="dlgPanel">
      <div>Dialog Contents</div>
      <br />
      <button class="dlgButton" onClick="dlgHide('dlgDemo')">Close</button>
   </div>
</div>

<script>
   mhttpd_page_footer();
</script>

</body>
</html>
